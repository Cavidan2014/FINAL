<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./signin.css">
</head>

<body>
    <nav>
        <a href="../home/home.html"> <button class="btn1"
                style="background-color: orange;padding: 10px;border: none;border-radius: 5px;margin-left: 70px;display: block;margin: auto;border: none;">Əsas
                səhifə</button></a>
        <tr>


    </nav>

    <form class="form2">
        <tr>
            <div class="signin">
                <hr>



                <h2 style="text-align: center;">Hesaba daxil olmaq</h2>



                <label for="validationCustomUsername" class="form-label">İstifadəçinin adı</label>
                <div class="input-group has-validation input2">

                    <input type="text" class="form-control input2" id="validationCustomUsername2"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a pasword.
                    </div>
                </div>

                <label for="validationCustomUsername" class="form-label">Şifrə</label>
                <div class="input-group has-validation input2">

                    <input type="password" class="form-control input2" id="validationCustomUsername3"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a pasword.
                    </div>
                </div>
                <button style="background-color: green;padding: 10px;border: none;border-radius: 5px;color: white;margin-top:
            40px;">Hesaba
                    daxil olmaq </button>
                <hr>


                <div class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Xəbərdarlıq</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>İstifadəçi və ya şifrə yalnışdır</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


        <tr></tr>


        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./signin.js"></script>
</body>

</html>
