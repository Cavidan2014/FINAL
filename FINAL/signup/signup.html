<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <form class="form2">
        <div class="signup">
            <tr>

            </tr>
            <h2 style="text-align: center;">Hesab Yaratmaq</h2>
            <tr>

            </tr>
            <label for="validationCustomUsername" class="form-label"> Ad</label>
            <div class="input-group has-validation input2">

                <input type="text" class="form-control input2" id="validationCustomUsername5"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    minimum 2 maximum 30 simvol
                </div>
            </div>
            <label for="validationCustomUsername" class="form-label">Telefon</label>
            <div class="input-group has-validation input2">

                <input type="Tel" class="form-control input2" id="validationCustomUsername6"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Telefon duzgun yazilmayib (000-000-00-00)
                </div>
            </div>
            <label for="validationCustomUsername" class="form-label">İstifadəçinin adı</label>
            <div class="input-group has-validation input2">

                <input type="text" class="form-control input2" id="validationCustomUsername7"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    minimum 2 maximum 30 simvol
                </div>
            </div>

            <label for="validationCustomUsername" class="form-label">Şifrə</label>
            <div class="input-group has-validation input2">

                <input type="password" class="form-control input2" id="validationCustomUsername8"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    minimum 2 maximum 30 simvol
                </div>
            </div>
            <a href="../signin/signin.html">
                <button
                    style="background-color: green;padding: 10px;border: none;border-radius: 5px;color: white;margin-top: 40px;"
                    class="btn3">Hesaba
                    daxil olmaq </button></a>
            <hr>
            <p>Hesabınız varsa qeydiyatdan keçin</p><a href="../signin/signin.html"><button
                    class="btn btn-primary">Hesab yaradın</button></a>

            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Xəbərdarlıq</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Belə bir istifadəçi var</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
            <br>


        </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
